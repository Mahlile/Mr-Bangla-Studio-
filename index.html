<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mr Bangla Studio | Premium Video Production</title>
    
    <!-- App Specific Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #020617; }
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', 'Hind Siliguri', sans-serif; 
            background-color: var(--bg-color); 
            color: #f8fafc; 
            overflow-x: hidden;
            user-select: none;
        }
        .gradient-text { 
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 40%, #fb7185 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-size: 200% auto; 
            animation: textShine 3s linear infinite; 
        }
        @keyframes textShine { to { background-position: 200% center; } }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        
        /* Smooth Tab Transitions */
        .tab-content { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .shadow-3xl { box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8), 0 0 40px -10px rgba(79, 70, 229, 0.2); }
        
        /* APK Optimization: Hide scrollbar but allow scrolling */
        ::-webkit-scrollbar { display: none; }
    </style>
