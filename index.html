
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mr Bangla Studio | Official Premium Production</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Lexend:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #01040f; }
        * { 
            -webkit-tap-highlight-color: transparent; 
            outline: none !important; 
            letter-spacing: -0.02em !important; /* Fixed "ugly" font spacing */
            word-spacing: normal !important;
        }
        body { 
            font-family: 'Hind Siliguri', 'Lexend', sans-serif; 
            background-color: var(--bg-color); 
            color: #f8fafc; 
            overflow-x: hidden;
            user-select: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .gradient-text { 
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #fef3c7 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-size: 200% auto; 
            animation: textShine 3s linear infinite; 
        }
        @keyframes textShine { to { background-position: 200% center; } }
        .glass-panel { background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .cinematic-badge-container-mobile {
          position: relative;
          width: 140px;
          height: 140px;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: badgeFloat 6s ease-in-out infinite;
        }
        .badge-core-mobile {
          width: 90px;
          height: 90px;
          position: relative;
          z-index: 10;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .badge-core-inner {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }
        .badge-ring-1 {
          position: absolute;
          width: 130px;
          height: 130px;
          border: 4px solid;
          border-radius: 50%;
          z-index: 5;
        }

        @keyframes floatGraceful {
          0% { transform: translate(0, 0) rotate(0deg); }
          25% { transform: translate(30px, -45px) rotate(4deg); }
          50% { transform: translate(-30px, 20px) rotate(-4deg); }
          75% { transform: translate(15px, -30px) rotate(2deg); }
          100% { transform: translate(0, 0) rotate(0deg); }
        }
        .animate-float-graceful { animation: floatGraceful linear infinite; }

        @keyframes badgeSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: badgeSpin 40s linear infinite; }
        
        @keyframes badgeFloat {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }

        @keyframes glint-bar {
          from { transform: translateX(-100%); }
          to { transform: translateX(100%); }
        }
        .animate-glint-bar { animation: glint-bar 4s linear infinite; }

        ::-webkit-scrollbar { display: none; }
        
        button { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
