    <!-- App Specific Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #020617; }
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', 'Hind Siliguri', sans-serif; 
            background-color: var(--bg-color); 
            color: #f8fafc; 
            overflow-x: hidden;
            user-select: none;
        }
        .gradient-text { 
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 40%, #fb7185 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-size: 200% auto; 
            animation: textShine 3s linear infinite; 
        }
        @keyframes textShine { to { background-position: 200% center; } }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .tab-content { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 3D Logo Specific CSS */
        .logo-3d-container {
          width: 80px;
          height: 80px;
          perspective: 1000px;
        }

        .logo-3d-cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          animation: spin3d 10s infinite linear;
        }

        .cube-face {
          position: absolute;
          width: 80px;
          height: 80px;
          border: 1px solid rgba(79, 70, 229, 0.3);
          box-shadow: inset 0 0 15px rgba(79, 70, 229, 0.2);
        }

        .cube-front  { transform: rotateY(  0deg) translateZ(40px); }
        .cube-back   { transform: rotateY(180deg) translateZ(40px); }
        .cube-right  { transform: rotateY( 90deg) translateZ(40px); }
        .cube-left   { transform: rotateY(-90deg) translateZ(40px); }
        .cube-top    { transform: rotateX( 90deg) translateZ(40px); }
        .cube-bottom { transform: rotateX(-90deg) translateZ(40px); }

        @keyframes spin3d {
          from { transform: rotateX(0deg) rotateY(0deg); }
          to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .animate-blink {
          animation: blink 1s step-start infinite;
        }
        @keyframes blink {
          50% { opacity: 0; }
        }

        .shadow-3xl { box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8), 0 0 40px -10px rgba(79, 70, 229, 0.2); }
        
        ::-webkit-scrollbar { display: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
